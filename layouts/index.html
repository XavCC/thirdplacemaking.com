{{ define "main" }}

<main role="main">
  {{- with .Params.header }}
  <header>
    <div class="container max-w-7xl py-24">
      <h1 class="text-5xl mb-8 max-w-sm after:line">{{ .title }}</h1>
      <p class="font-serif text-xl text-gray-7 leading-relaxed max-w-lg">{{ .text | markdownify }}</p>
      <div class="flex flex-col sm:flex-row sm:space-x-5 my-12">
        {{ range .ctas }}
        {{ $page := site.GetPage .href }}
        <a href="{{ $page.Permalink }}" class="btn text-base text-center {{ .bg_color }} hover:{{ replace .bg_color "7" "9" }} mb-4">{{ .text }}</a>
        {{ end }}
      </div>
    </div>
  </header>
  {{- end }}
</main>

{{ end }}
