<nav id="nav-main" role="navigation" class="flex items-center">
  <ul id="menu-main" class="bg-white hidden md:flex flex-col md:flex-row fixed z-30 top-24 left-0 right-0 bottom-0 md:relative md:inset-0 pt-1 md:pt-0 pb-8 md:pb-0 text-xl md:text-base" aria-labelledby="menu-toggle">
    {{- $currentPage := . -}}
    {{- range .Site.Menus.main }}
    {{ $active := (eq $currentPage.Name .Name) }}
    <li id="{{ .Identifier }}" class="relative ml-6 pl-1 mt-2 md:mt-0 md:pl-0 md:ml-5{{ if $active }} active{{ end }}">
      <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
    </li>
    {{- end }}
  </ul>
</nav>
