{{ define "main" }}

<main role="main">
  <article>
    {{ with .Params.header }}
    {{ partial "hero.html" (dict "hero" . "color" "green" "svg" "email-down" ) }}
    {{- end }}
    <section class="relative container mx-auto py-32">
      <div class="mailchimp-form md:w-1/2 -mx-6">
        <!-- Begin Mailchimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
        <div id="mc_embed_signup" class="px-6">
          <form action="https://thirdplacemaking.us5.list-manage.com/subscribe/post?u=23c8e7348ec274f00a0e78292&amp;id=b6551f9f26" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll" class="text-lg">
              <div class="mc-field-group flex flex-col mb-6">
                <label for="mce-FNAME" class="mb-3">{{ T "first_name" }} </label>
                <input type="text" value="" name="FNAME" class="rounded bg-gray-1.125 px-3 py-2" id="mce-FNAME">
              </div>
              <div class="mc-field-group flex flex-col mb-6">
                <label for="mce-LNAME" class="mb-3">{{ T "last_name" }} </label>
                <input type="text" value="" name="LNAME" class="rounded bg-gray-1.125 px-3 py-2" id="mce-LNAME">
              </div>
              <div class="mc-field-group flex flex-col mb-12">
                <label for="mce-EMAIL" class="mb-3">{{ T "email_address" }} <abbr class="asterisk" title="required">*</abbr>
                </label>
                <input type="email" value="" name="EMAIL" class="required email rounded bg-gray-1.125 px-3 py-2" id="mce-EMAIL">
              </div>
              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" name="b_23c8e7348ec274f00a0e78292_b6551f9f26" tabindex="-1" value="">
              </div>
              <div class="clear">
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn text-base bg-green-7 hover:bg-green-9">
              </div>
            </div>
          </form>
        </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[2]='LNAME';ftypes[2]='text';fnames[1]='FNAME';ftypes[1]='text';fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
        <!--End mc_embed_signup-->
      </div>
    </section>
  </article>
</main>

{{ end }}
