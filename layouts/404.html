{{ define "main" }}

<main role="main">
  <article>
    <header class="container mx-auto py-20">
      <h1 class="text-5xl max-w-md mb-8 after:line">{{ T "error_404_title" }}</h1>
      <p class="text-2xl leading-snug">{{ T "error_404_subtitle" }}</p>
    </header>
    <div class="content container mx-auto relative pb-32">
      <div class="w-full md:w-2/3 md:pr-8">
      <p>{{ T "error_404_text" | markdownify }}</p>
      <p><a class="btn text-xs bg-gray-7" href="{{ .Site.Home.Permalink }}">{{ T "error_404_link" }}</a></p>
      </div>
    </div>
  </article>
  
</main>

{{ end }}
